<div _class="crInnerTile" routerLink="/atelier/{{ atelier.id }}">
  <h2 class="crTileTitle" >{{ atelier.title }}</h2>
  <div class="crBar">
    <p class="crTarif">{{ atelier.price }}</p>
  </div>
  <div class="crSpacer"></div>
  <ul>
    <li class="bullet">{{ atelier.format }}</li>
    <li class="bullet">{{ atelier.subTitle }}</li>
    <li class="bullet">{{ atelier.comment }}</li>
  </ul>
</div>
